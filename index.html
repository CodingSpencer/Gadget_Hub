<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Hub</title>
  <base href="/Gadget_Hub/"> 
  <link rel="stylesheet" href="./src/assets/css/style.css" />
  <script type="module" src="/src/js/main.js" defer></script>
</head>
<body>
  <header>
      <h1>Gadget Hub</h1>
      <p>
        Simplify your tech comparison experience with Gadget Hub.
      </p>
  </header>
  <main>
    <section id="deviceInfo">
      <form class="deviceInfoForm">
        <h2>Device Information</h2>

        <label for="deviceType">Device Type</label>
        <select id="deviceType" name="deviceType">
          <option value="smartphone">Smartphone</option>
          <option value="tablet">Tablet</option>
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop</option>
          <option value="wearable">Wearable</option>
        </select>

        <label for="brand">Brand:</label>
        <select id="brand" name="brand" required>
          <option value="">-- Select a Brand --</option>
        </select>

        <label for="model">Model:</label>
        <select id="model" name="model" required>
          <option value="">-- Select a Model --</option>
        </select>

        <button type="submit">Search</button>
        <div id="results"></div>
      </form>
      <button type="button" id="addDeviceButton">Add Device</button>
    </section>
  </main>
</body>
<footer>
  <p> 2025 Gadget Hub. | 
    <a href="src/assets/html/contact.html">Contact Us</a>
  </p>
</footer>
</html>
