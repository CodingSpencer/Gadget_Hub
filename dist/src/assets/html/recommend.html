<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Hub</title>
  <!--<base href="/Gadget_Hub/"> -->
  <link rel="stylesheet" href="/src/assets/css/style.css" />
  <script type="module" src="/src/js/main.js" defer></script>
</head>
<body>
  <header>
    <a href="/">
      <img id="logo" src="/src/assets/images/white_logo-removebg.png" alt="Logo Image">
    </a>
    <!-- <h1>Gadget Hub</h1>
    <p>
      Simplify your tech comparison experience with Gadget Hub.
    </p> -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/src/assets/html/compare.html">Compare</a></li>
        <li><a href="/src/assets/html/recommend.html">Recommend</a></li>
        <li><a href="/src/assets/html/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="recommend-section" aria-labelledby="recommend-heading">
      <form class="recommendForm" aria-describedby="recommend-desc">
        <h2 id="recommend-heading">Device Recommendations</h2>
        <p id="recommend-desc" class="sr-only">
          Select a device type and trait to get tailored recommendations.
        </p>

        <div class="form-group">
          <label for="deviceType">Device Type</label>
          <select
            id="deviceType"
            name="deviceType"
            class="device-type"
            aria-required="true"
            required
          >
            <option value="" disabled selected>Select a device type</option>
            <option value="smartphone">Smartphone</option>
            <option value="tablet">Tablet</option>
            <option value="laptop">Laptop</option>
            <option value="desktop">Desktop</option>
            <option value="wearable">Wearable</option>
          </select>
        </div>

        <div class="form-group">
          <label for="trait">Trait</label>
          <select
            id="trait"
            name="trait"
            class="trait-select"
            aria-required="true"
            required
          >
            <option value="">Overall</option>
            <!-- Traits populated dynamically -->
          </select>
        </div>

        <button
          type="submit"
          class="recommend-btn"
          aria-label="Get device recommendations"
        >
          Recommend
        </button>
      </form>
      <div id="recommend-results">
        <div class="recommendations" aria-live="polite" style="display: none;">
          <!-- Recommendations will be displayed here -->
        </div>
        <button class="reset-btn">New Recommendations</button>
      </div>
  </main>
</body>
<footer>
  <p> 2025 Gadget Hub. | 
    <a href="/src/assets/html/contact.html">Contact Us</a>
  </p>
</footer>
</html>
