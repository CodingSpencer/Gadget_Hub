<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/src/assets/css/style.css" />
  <script type="module" src="/src/js/main.js" defer></script>
</head>
<body>
  <header>
    <a href="/">
      <img id="logo" src="/src/assets/images/white_logo-removebg.png" alt="Logo Image">
    </a>
    <!-- <h1>Gadget Hub</h1>
    <p>
      Simplify your tech comparison experience with Gadget Hub.
    </p> -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="/">Main</a></li>
        <li><a href="/src/assets/html/compare.html">Compare</a></li>
        <li><a href="/src/assets/html/recommend.html">Recommend</a></li>
        <li><a href="/src/assets/html/about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="deviceInfo">
      <div class="device-block">
        <form class="deviceInfoForm">
          <h2>Device Information</h2>

          <label for="deviceType">Device Type</label>
          <select id="deviceType" class="device-type" name="deviceType">
            <option value="">-- Select a Device --</option>
            <option value="smartphone">Smartphone</option>
            <!-- <option value="tablet">Tablet</option>
            <option value="laptop">Laptop</option>
            <option value="desktop">Desktop</option>
            <option value="wearable">Wearable</option> -->
          </select>

          <label for="brand">Brand:</label>
          <select id="brand" class="brand-select" name="brand" required>
            <option value="">-- Select a Brand --</option>
          </select>

          <label for="model">Model:</label>
          <select id="model" class="model-select" name="model" required>
            <option value="">-- Select a Model --</option>
          </select>

          <label for="year">Year:</label>
          <select id="year" class="year-select" name="year" required>
            <option value="">-- Select Year --</option>
          </select>

          <button type="submit">Search</button>
        </form>
        <div class="form-results"></div>
      </div>
      <button type="button" id="addDeviceButton">Add Device</button>
    </section>
  </main>
  <div class="footer-spacer"></div>
</body>
<footer>
