<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!--<base href="/Gadget_Hub/"> --> 
    <link rel="stylesheet" href="src/assets/css/style.css" />
    <script type="module" src="src/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>
            Need help? Have questions? Fill out the form below!
        </p>
    </header>
    <main>
        <section id="deviceInfo">
            <form class="deviceInfoForm" action="src/assets/html/contact-success.html" method="GET">
              <h2>Contact Form</h2>
      
              <label for="Name">Name: </label>
              <input type="text" id="name" name="name" placeholder="Jane Doe" required />
      
              <label for="email">Email: </label>
              <input type="text" id="email" name="email" placeholder="janedoe1@yahoo.com" required />
      
              <label for="comment">Comment: </label>
              <input type="text" id="comment" name="comment" placeholder="Questions, comments, etc." required />

              <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
<footer>
    <p> 2025 Gadget Hub. | 
      <a href="src/assets/html/contact.html">Contact Us</a>
    </p>
  </footer>
</html>
